<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<!-- header da página -->
<header class="header-top">
    <a href="home.html">
        <h1 class="header-title">Health Track</h1>
    </a>
    <div class="d-flex flex-row-reverse">
        <a href="login.html">
            <i class="fa fa-sign-out" aria-hidden="true" style="color: white"></i>
        </a>
    </div>
</header>
<header class="sub-header">
    <div class="row">
        <div class="col-12 fw-bold">Registros de Pesos</div>
    </div>
</header>

<form>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="data" placeholder="data">
                    <label for="data">Data</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="peso" placeholder="peso">
                    <label for="peso">Peso</label>
                </div>
                <div class="d-grid" style="margin-top: 10px">
                    <button class="btn btn-outline-secondary fw-bold col-12" type="button">
                        Registrar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table class="table" style="margin: 20px">
        <thead>
        <tr>
            <th scope="col">Registro</th>
            <th scope="col">Data</th>
            <th scope="col">Peso(KG)</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>01/10/2021</td>
            <td>70KG</td>
            <td>
                <a href="#">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="#">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
